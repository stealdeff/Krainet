<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Тестовое задание Krainet</title>
</head>
<body>
    <div class="wrapper">
        <header class="header" id="header">
            <div class="hamburger" id="hamburger">
                <div class="hamburger__line"></div>
                <div class="hamburger__line hamburger__line--long"></div>
                <div class="hamburger__line"></div>
            </div>
            <div class="header__wrapper">
            <div class="greeting">
                <div class="greeting__my-name text-with-circle">
                    <span class="circle"></span>
                    <h4>Меня зовут Александра Смит</h4>
                </div>
                <h1>Я web-разработчик <br />из города Москва</h1>
					<div class="greeting__buttons">
						<button class="btn btn_orange">Портфолио</button>
						<button class="btn">Про меня</button>
					</div>
                </div>
                </div>
            <nav class="nav" id="nav">
                <img src="images/Close.svg" alt="close" class="nav__close">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#section1">ПРО МЕНЯ</a></li>
                    <li class="nav__item"><a class="nav__link" href="#section2">МОЙ ОПЫТ</a></li>
                    <li class="nav__item"><a class="nav__link" href="#section3">МОИ НАВЫКИ</a></li>
                    <li class="nav__item"><a class="nav__link" href="#section4">МОИ РАБОТЫ</a></li>
                    <li class="nav__item"><a class="nav__link" href="#section5">ПРАЙС-ЛИСТ</a></li>
                    <li class="nav__item"><a class="nav__link" href="#section6">КОНТАКТЫ</a></li>
                </ul>
                <div class="networks__image-container">
                    <img src="images/SocialNetworks/Github.svg" alt="Github" class="networks__image"/>
                    <img src="images/SocialNetworks/Instagram.svg" alt="Instagram" class="networks__image"/>
                    <img src="images/SocialNetworks/Facebook.svg" alt="Facebook" class="networks__image"/>
                </div>  
            </nav>
            <div class="networks" id="networks">
                <p class="networks__title">Социальные сети</p>
                <div class="networks__line"></div>
                <div class="networks__image-container">
                    <img src="images/SocialNetworks/Github.svg" alt="Github" class="networks__image"/>
                    <img src="images/SocialNetworks/Instagram.svg" alt="Instagram" class="networks__image"/>
                    <img src="images/SocialNetworks/Facebook.svg" alt="Facebook" class="networks__image"/>
                </div>  
                </div>
        </header>
        <div class="section" id="section1">
            <h1 class="section__title">ПРО МЕНЯ</h1>
        </div>
        <div class="section" id="section2">
            <h1 class="section__title">МОЙ ОПЫТ</h1>
        </div>
        <div class="section" id="section3">
            <h1 class="section__title">МОИ НАВЫКИ</h1>
        </div>
        <div class="section" id="section4">
            <h1 class="section__title">МОИ РАБОТЫ</h1>
        </div>
        <div class="section" id="section5">
            <h1 class="section__title">ПРАЙС-ЛИСТ</h1>
        </div>
        <div class="section" id="section6">
            <h1 class="section__title">КОНТАКТЫ</h1>
        </div>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
